name : ci workflow

on:[push]

jobs:
  build :
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]
        
    steps:
      -uses: actions/checkout@v3
      -name: set up python
       uses: sctions/setup-python@v2
       with:
         python-version: ${{ matrix.python-version}}

      -name : Install depen
       run: |
         python -m pip install --upgrade pip
         pip install -r requirements.txt
         
      - name: Run tests
      run: |
        cd src
        pytest
    
